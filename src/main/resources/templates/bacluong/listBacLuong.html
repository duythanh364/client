<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bậc lương</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/header.css">
</head>
<style>
    html {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;

    }
    .insert {
        padding: 0;
        margin: 0;
    }
    header {
        height: 70px;
        width: 80%;
        background-color: rgb(231 215 230);
        margin: auto;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
    }
    .container {
        height: 625px;
        width: 100%;
        /* background-color: #d0d1e1; */
        margin: auto;
        display: flex;
        justify-content: center;
        overflow-y: scroll;
    }
    .wrapper {
        width: 98%;
        text-align: center;
    }
    .main__title {
        font-size: 30px;
    }
    .title {
        display: block;
        font-size: 30px;
        display: flex;
        justify-content: center;
        text-decoration: none;
        color: #ffffff;
    }

    input {
        display: block;
        width: 300px;
    }

    span.button {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }

    button {
        border-radius: 5px;
        width: 30%;
        height: 35px;
        background-color: #eccccc;
    }

    td {
        font-weight: 500;
    }

    form {
        display: flex;
        justify-content: center;
        height: 30px;
    }

    input[type="submit"] {
        width: 10%;
        border-radius: 3px;
    }

    span.insert {
        display: flex;
        justify-content: center;
        margin: 20px;

    }

    span.insert a {
        text-decoration: none;
        color: #ffffff;
        font-size: 20px;
        font-weight: 600;

    }

    span.insert:hover a {
        color: rgb(230, 100, 100);
        cursor: pointer;
    }

    .table__content {
        width: 95%;
        display: flex;
        justify-content: center;
        padding-left: 10px;

    }

    table {
        width: 100%;
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    th, td {
        /* border: 2px solid #999999; */
        padding: 5px;
        background-color: rgb(233 197 197);
        color: rgb(94 15 15);
        font-weight: 450;
    }

    /* ------ */
    th{
        background-color: rgb(205 132 132);

        font-weight: normal;
        text-align: center;
        color: white;
    }
    /* ------ */
    tbody {
        /* display: inline-block; */
        border: 2px solid #999999;
    }

    td a:hover {
        color: rgb(230, 100, 100);
        cursor: pointer;
    }

    input[type="submit"] {
        color: #205437;
        font-size: 15px;
        font-weight: 700;
        width: 89px;
    }

    input[type="submit"]:hover {
        color: rgb(230, 100, 100);
        cursor: pointer;
    }

    .search {
        display: flex;
        justify-content: center;
        padding-top: 0px;
    }

    .search span {
        font-size: 20px;
        font-weight: 400;
        padding-right: 28px;
    }

    .search select {
        width: 81px;
        margin-right: 15px;
    }

    input[type="text"] {
        width: 160px;
    }

    button.button__back {
        position: fixed;
        width: 100px;
        left: 160px;
        bottom: 30px;
    }
    p.error{
        margin-top: 0;
        margin-bottom: 0;
        height: 35px;
    }
</style>
<body>
<div th:replace="layout/header"> </div>
<div class="insert">

    <div class="container">
        <div class="wrapper">
            <span class="title">Bậc lương tài xế</span>
            <span class="insert">
                        <a th:href="@{/bacluong/insert}">Thêm mới bậc lương</a>
                    </span>
            <form>
                <div class="table__content">
                    <table>
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Hệ số lương</th>
                            <th>Lương cơ bản (VNĐ)</th>
                            <th>Lương mỗi chuyến (VNĐ)</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="bacluong : ${listBacLuong}">
                            <td th:text="${bacluong.id}"></td>
                            <td th:text="${bacluong.heSoLuong}"></td>
                            <td th:text="${bacluong.luongCoBan}"></td>
                            <td th:text="${bacluong.luongMoiChuyen}"></td>
                            <td><a th:href="@{/bacluong/update/{id}(id= ${bacluong.id})}">Edit</a>
                                <a th:href="@{/bacluong/delete/{id}(id= ${bacluong.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript">
    document.getElementsByClassName("button__back")[0].onclick = function () {
        window.location.href = ("/");
    };
</script>
</body>
</html>
