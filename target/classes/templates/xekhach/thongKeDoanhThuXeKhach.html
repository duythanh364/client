<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu xe khách</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/header.css">
</head>
<style>
    html {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;

    }
    .insert {
        padding: 0;
        margin: 0;
    }

    header {
        height: 70px;
        width: 80%;
        background-color: rgb(231 215 230);
        margin: auto;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
    }
    .container {
        height: 625px;
        width: 100%;
        margin: auto;
        display: flex;
        justify-content: center;
    }
    .wrapper {
         width: 90%;
         text-align: center;
    }
    .main__title {
        font-size: 30px;
    }
    .title {
        display: block;
        font-size: 30px;
        display: flex;
        justify-content: center;
        text-decoration: none;
        color: #ffffff;
        padding: 10px 0 30px 0;
        margin-bottom: 20px;
    }

    input {
        display: block;
        width: 300px;
        margin-right: 15px;
    }

    span.button {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }

    button {
        border-radius: 5px;
        width: 30%;
        height: 35px;
        background-color: #eccccc;
    }

    td {
        font-weight: 500;
    }

    form {
        display: flex;
        justify-content: center;
        height: 30px;
    }

    input[type="submit"] {
        width: 10%;
        border-radius: 3px;
    }

    span.insert {
        display: flex;
        justify-content: center;
        margin: 20px;

    }

    span.insert a {
        text-decoration: none;
        color: #086177;
        font-size: 20px;
        font-weight: 600;

    }

    span.insert:hover a {
        color: rgb(230, 100, 100);
        cursor: pointer;
    }

    .table__content{
        width: 95%;
        display: flex;
        justify-content: center;
        padding-left: 10px;
        /*padding-left: 50px;*/
    }

    table {
        width: 100%;
    }
    th, td {
        /* border: 2px solid #999999; */
        padding: 5px;
        background-color: rgb(233 197 197);
        color: rgb(94 15 15);
        font-weight: 450;
    }
    th{
        background-color: rgb(205 132 132);

        font-weight: normal;
        text-align: center;
        color: white;
    }
    tbody {
        border: 2px solid #999999;
    }

    td a:hover {
        color: rgb(230, 100, 100);
        cursor: pointer;;
    }

    input[type="submit"] {
        color: #205437;
        font-size: 15px;
        font-weight: 700;
        width: 89px;
    }

    input[type="submit"]:hover {
        color:rgb(230, 100, 100);
        cursor: pointer;
    }

    .search {
        display: flex;
        justify-content: center;
        padding-top: 0px;
    }

    .search span {
        font-size: 20px;
        font-weight: 400;
        padding-right: 28px;
    }

    .search select {
        width: 81px;
        margin-right: 15px;
    }

    input[type="text"] {
        width: 160px;
    }

    button.button__back {
        position: fixed;
        width: 100px;
        left: 160px;
        bottom: 30px;
    }
    p.error{
        margin-top: 0;
        margin-bottom: 0;
        height: 35px;
    }
    span.span__title{
        font-size: 20px;
        font-weight: 400;
        padding-right: 28px;
    }

</style>
<body>
    <div class="insert">
        <div th:replace="layout/header"> </div>
        <div class="container">
            <div class="wrapper">
                <span class="title">Thống kê doanh thu xe khách</span>
                <form  th:action="@{/xekhach/thongke}" th:method="POST">
                    <span style="font-size: 18px;">Ngày bắt đầu:</span><input type="date" name="start" th:value = ${start}>
                    <span style="font-size: 18px;">Ngày kết thúc:</span><input type="date" name="end" th:value = ${end}>
                     <input type="submit" value="Thống Kê"/>
                </form>
                    <p th:text="${error}"></p>
                <br>
                    <p th:text="${message}"></p>
                <form>
                    <div class="table__content">
                        <table>
                            <tbody>
                            <tr>
                                <th>ID Xe Khách</th>
                                <th>Biển Số Xe Khách</th>
                                <th>Số Chuyến </th>
                                <th>Doanh Thu (VNĐ)</th>
                            </tr>
                            <tr th:each="map1 : ${mapDoanhThu}">
                                <td th:text="${map1.key.id}"></td>
                                <td th:text="${map1.key.bienSo}"></td>
                                <td th:text="${mapSoChuyen.get(map1.key)}"></td>
                                <td th:text="${map1.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
